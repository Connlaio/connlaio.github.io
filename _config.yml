# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Conner # your blog title name
subtitle: To be Stronger
author: Conner Xu # 作者
language: zh-Hans
timezone: Asia/Shanghai

# custom Site settings
# more detail check out docs
SEOTitle: Conner
header-img:
email: xukang-11@live.com
description: "Conner 的私人记录"
keyword:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://conner.work
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:


# Build settings
anchorjs: false                        # if you want to customize anchor. check out line:181 of `post.html`



# Directory
#
source_dir: source
public_dir: public
tag_dir: Tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
#
# default_category: uncategorized
# category_map:
# tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/

markdown:
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji

## Themes: https://hexo.io/themes/
# theme: Anisina
theme: next
since: 2018

sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# archive page title
archive:
    title: archives
    description: 可以根据归档日期检索所有文件

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Connlaio/connlaio.github.io.git
  branch: master
